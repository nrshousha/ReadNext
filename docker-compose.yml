  #     backend:
  #       condition: service_healthy
  #   environment:
  #     - VITE_API_URL=http://localhost:8000

  # =============================================================================
  # Networks (optional, for multi-service communication)
  # =============================================================================
networks:
  default:
    name: readnext-network
