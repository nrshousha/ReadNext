# =============================================================================
# ReadNext - Docker Compose Configuration
# =============================================================================
# This file orchestrates the ReadNext services
#
# Usage:
#   docker compose up --build      # Build and start all services
#   docker compose up -d           # Start in detached mode
#   docker compose logs -f backend # Follow backend logs
#   docker compose down            # Stop all services
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Backend API (FastAPI)
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: readnext-api
    ports:
      - "8000:8000"
    volumes:
      # Mount ML data as read-only
      - ./ml:/app/ml:ro
    environment:
      - ML_DATA_DIR=/app/ml
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ---------------------------------------------------------------------------
  # Frontend (Next.js - Netflix-Style UI)
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend/readnext
      dockerfile: Dockerfile
    container_name: readnext-frontend
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for live editing (hot reload)
      - ./frontend/readnext:/app
      # Preserve node_modules (don't overwrite with host's)
      - /app/node_modules
      - /app/.next
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - API_URL_INTERNAL=http://backend:8000
      - WATCHPACK_POLLING=true
    depends_on:
      - backend
    restart: unless-stopped

# =============================================================================
# Networks
# =============================================================================
networks:
  default:
    name: readnext-network
